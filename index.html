<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header>
        <h1>Rock, Paper, Scissors</h1>
        <p>Best of 5</p>
    </header>


    <div class="scores">
        <div class="player">
            <h3 class="desc" id="player">You</h3>
            <p class="score" id="player-score">0</p>
        </div>
        
        <div class="player">
            <h3 class="desc" id="computer">Computer</h3>
            <p class="score" id="computer-score">0</p>
        </div>
    </div>
    <div class="choices">
        <img id="rock" src="img/rock.png">
        <img id="paper" src="img/paper.png">
        <img id="scissors" src="img/scissors.png">
    </div>

    <div class="result">
        <h4 id="game-result">Choose</h4>        
        <button class="reset-btn">Reset</button>
    </div>
<script src="script.js"></script>
</body>

</html>
